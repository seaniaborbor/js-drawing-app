<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

table, tr, td {
border:1px solid black;
border-collapse:collapse;
}
table{
width:100%;
margin-bottom: 3px;
}
p{
margin-bottom: 0px;
margin-top: 0px;
}
td{
width:25%;
text-align:center
}
td{
padding-top:3px
}

table{
    position: absolute;
    background-color: rgb(158, 161, 197);
    margin-top: -9px;
}
</style>
</head>
<body>
<table>
	<tr>
    	<td>
        <p>Pen Size</p>
        <input type="range" min="1" max="5" id="pensize">
        </td>
    	<td>
        <p>Color</p>
         <input type="color" id="pencolor">
        </td>
    </tr>
</table>
<canvas id="myCanvas"    class="canvas"></canvas>
<script src="myscript.js"></script>
</body>
